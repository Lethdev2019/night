<style>
body {
  font-family: Arial;
}

* {
  box-sizing: border-box;
}

.dot {
  height: 12px;
  width: 12px;
  border-radius: 50%;
  display: inline-block;
  margin-right: 3px;
}

.container {
  transform: scale(0.7) translate(-50px, 0px) skew(2deg, -23deg);
  border: 3px solid rgb(13, 16, 30);
  border-top-left-radius: 4px;
  border-top-right-radius: 4px;
  display: 'inline-block';
  position:absolute; 
  background-color: rgb(13, 16, 30);
}

.top {
  padding: 10px;
  background: rgb(13, 16, 30);
  border-top-left-radius: 4px;
  border-top-right-radius: 4px;
}

.content {
  padding: 0px;
}
</style>
</head>
<body>

<div class="container">
  <div class="top">
    <span class="dot" style="background:#ED594A;"></span>
    <span class="dot" style="background:#FDD800;"></span>
    <span class="dot" style="background:#5AC05A;"></span>
  </div>

  <div class="content">
    <img src="images/Capture.PNG"></img>
  </div>
</div>
